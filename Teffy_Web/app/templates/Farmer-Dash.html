<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farmer Dashboard - Teffy Africa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Farmer-Dash_style.css') }}">  
  </head>
  <body>
    <div id="particles-js"></div>
    <main class="main-content">
    </main>
    <div class="profile-popup" id="profilePopup">
      <button class="edit-button" id="editProfileBtn">
        <svg
          viewBox="0 0 24 24"
          width="16"
          height="16"
          stroke="currentColor"
          stroke-width="2"
          fill="none"
        >
          <path
            d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
          ></path>
          <path
            d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"
          ></path>
        </svg>
      </button>
      <div class="profile-view" id="profileView">
        <div class="profile-header">
          <div class="profile-picture">
            <img
              src="https://placeholder.co/100"
              alt="Profile Picture"
              id="profileImage"
            />
            <div class="profile-status"></div>
          </div>
          <h2 class="profile-name" id="profileName"></h2>
        </div>
        <div class="profile-info">
          <div class="info-item">
            <svg class="icon" viewBox="0 0 24 24">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <span id="profileUsername"></span>
          </div>
          <div class="info-item">
            <svg class="icon" viewBox="0 0 24 24">
              <path
                d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"
              ></path>
            </svg>
            <span id="profilePhone"></span>
          </div>
          <div class="info-item">
            <svg class="icon" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="10"></circle>
              <path d="M12 16v-4M12 8h.01"></path>
            </svg>
            <span id="profileStatus">Online</span>
          </div>
        </div>
        <div class="profile-bio" id="profileBio">
          
        </div>
      </div>
      <div class="edit-profile-section" id="editProfileSection">
        <form class="edit-form" id="editProfileForm">
          <div class="form-group">
            <label class="form-label">Profile Picture</label>
            <div class="profile-picture-upload">
              <img
                src="https://placeholder.co/100"
                alt="Profile Picture"
                id="editProfileImage"
              />
              <div class="upload-overlay">
                <svg class="upload-icon" viewBox="0 0 24 24">
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                  <polyline points="17 8 12 3 7 8"></polyline>
                  <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
              </div>
              <input
                type="file"
                id="profilePictureInput"
                accept="image/*"
                style="display: none"
              />
            </div>
          </div>

          <div class="form-group">
            <label class="form-label" for="editName">Full Name</label>
            <input
              type="text"
              id="editName"
              class="form-input"
              value=""
            />
          </div>
          <div class="form-group">
            <label class="form-label" for="editUsername">Username</label>
            <input
              type="text"
              id="editUsername"
              class="form-input"
              value="@"
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="editPhone">Phone Number</label>
            <input
              type="tel"
              id="editPhone"
              class="form-input"
              value="+"
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="editBio">Bio</label>
            <textarea id="editBio" class="form-input form-textarea"></textarea
            >
          </div>
          <div class="button-group">
            <button type="button" class="cancel-button" id="cancelEditBtn">
              Cancel
            </button>
            <button type="submit" class="save-button">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
    <nav class="bottom-nav">
      <div class="menu-container">
        <a href="/farmer-dashboard" class="menu-item active" data-route="home">
          <div class="menu-icon">
            <svg class="icon-svg" viewBox="0 0 24 24">
              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            </svg>
          </div>
          <span class="menu-label">Home</span>
        </a>
        <a href="/register_farm_land" class="menu-item" data-route="register-land">
          <div class="menu-icon">
            <svg class="icon-svg" viewBox="0 0 24 24">
              <path d="M3 3h18v18H3zM12 8v8M8 12h8"></path>
            </svg>
          </div>
          <span class="menu-label">Register Land</span>
        </a>

        <a href="/my-lands" class="menu-item" data-route="my-lands">
          <div class="menu-icon">
            <svg class="icon-svg" viewBox="0 0 24 24">
              <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
              <circle cx="12" cy="10" r="3"></circle>
            </svg>
          </div>
          <span class="menu-label">My Lands</span>
        </a>

        <a href="/reports" class="menu-item" data-route="reports">
          <div class="menu-icon">
            <svg class="icon-svg" viewBox="0 0 24 24">
              <path
                d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"
              ></path>
              <polyline points="13 2 13 9 20 9"></polyline>
            </svg>
          </div>
          <span class="menu-label">Report</span>
        </a>

        <a href="/funds" class="menu-item" data-route="funds">
          <div class="menu-icon">
            <svg class="icon-svg" viewBox="0 0 24 24">
              <path
                d="M12 1v22M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"
              ></path>
            </svg>
          </div>
          <span class="menu-label">Funds</span>
        </a>

        <a href="/transactions" class="menu-item" data-route="transactions">
          <div class="menu-icon">
            <svg class="icon-svg" viewBox="0 0 24 24">
              <path
                d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"
              ></path>
            </svg>
          </div>
          <span class="menu-label">Transactions</span>
        </a>

        <a href="/find-investors" class="menu-item" data-route="find-investors">
          <div class="menu-icon">
            <svg class="icon-svg" viewBox="0 0 24 24">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </div>
          <span class="menu-label">Find Investors</span>
        </a>
        <a href="/Notification_farmer" class="menu-item" data-route="notifications">
          <div class="menu-icon">
            <svg class="icon-svg" viewBox="0 0 24 24">
              <path d="M18 8a6 6 0 00-12 0c0 7-3 9-3 9h18s-3-2-3-9"></path>
              <path d="M13.73 21a2 2 0 01-3.46 0"></path>
            </svg>
          </div>
          <span class="menu-label">Notifications</span>
        </a>  
        <a href="#" class="menu-item" id="profileMenuItem" data-route="profile">
          <div class="menu-icon">
            <svg class="icon-svg" viewBox="0 0 24 24">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </div>
          <span class="menu-label">Profile</span>
        </a>
      </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script type="module">
      particlesJS("particles-js", {
        particles: {
          number: {
            value: 30,
            density: {
              enable: true,
              value_area: 800,
            },
          },
          color: {
            value: "#1a8d5f",
          },
          shape: {
            type: "circle",
          },
          opacity: {
            value: 0.1,
            random: true,
          },
          size: {
            value: 3,
            random: true,
          },
          line_linked: {
            enable: false,
          },
          move: {
            enable: true,
            speed: 1,
            direction: "bottom",
            random: true,
            straight: false,
            out_mode: "out",
          },
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: {
              enable: false,
            },
            onclick: {
              enable: false,
            },
            resize: true,
          },
        },
        retina_detect: true,
      });
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
      import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
      import { getAuth } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyC_Bafxrtzdw2D3BoXCNGC4XjjyWdurnaM",
        authDomain: "tchat-af17d.firebaseapp.com",
        databaseURL: "https://tchat-af17d-default-rtdb.firebaseio.com",
        projectId: "tchat-af17d",
        storageBucket: "tchat-af17d.appspot.com",
        messagingSenderId: "895463164536",
        appId: "1:895463164536:web:c1cbfc8658ea352b373b8d"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const database = getDatabase(app);

      particlesJS("particles-js", {
        particles: {
          number: { value: 30, density: { enable: true, value_area: 800 } },
          color: { value: "#1a8d5f" },
          shape: { type: "circle" },
          opacity: { value: 0.1, random: true },
          size: { value: 3, random: true },
          line_linked: { enable: false },
          move: { enable: true, speed: 1, direction: "bottom", random: true, straight: false, out_mode: "out" },
        },
        interactivity: {
          detect_on: "canvas",
          events: { onhover: { enable: false }, onclick: { enable: false }, resize: true },
        },
        retina_detect: true,
      });

      const profileMenuItem = document.getElementById("profileMenuItem");
      const profilePopup = document.getElementById("profilePopup");
      const editProfileBtn = document.getElementById("editProfileBtn");
      const cancelEditBtn = document.getElementById("cancelEditBtn");
      const profileView = document.getElementById("profileView");
      const editProfileSection = document.getElementById("editProfileSection");
      const editProfileForm = document.getElementById("editProfileForm");
      const profilePictureUpload = document.querySelector(".profile-picture-upload");
      const profilePictureInput = document.getElementById("profilePictureInput");

      let isProfileVisible = false;
      profileMenuItem.addEventListener("click", (e) => {
        e.stopPropagation();
        isProfileVisible = !isProfileVisible;
        profilePopup.classList.toggle("active", isProfileVisible);
      });

      document.addEventListener("click", (e) => {
        if (isProfileVisible && !profilePopup.contains(e.target) && !profileMenuItem.contains(e.target)) {
          isProfileVisible = false;
          profilePopup.classList.remove("active");
        }
      });
      editProfileBtn.addEventListener("click", () => {
        profileView.style.display = "none";
        editProfileSection.classList.add("active");
      });

      cancelEditBtn.addEventListener("click", () => {
        profileView.style.display = "block";
        editProfileSection.classList.remove("active");
      });

      profilePictureUpload.addEventListener("click", () => {
        profilePictureInput.click();
      });

      profilePictureInput.addEventListener("change", (e) => {
        if (e.target.files && e.target.files[0]) {
          const reader = new FileReader();
          reader.onload = (e) => {
            document.getElementById("editProfileImage").src = e.target.result;
          };
          reader.readAsDataURL(e.target.files[0]);
        }
      });

      async function fetchUserData() {
        try {
          const response = await fetch("/User_fetch_request", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ someKey: "someValue" })
          });

          const raw_uid = await response.json();
          if (raw_uid && raw_uid.user_id) {
            const uid = raw_uid.user_id;
            const userRef = ref(database, "users/" + uid);
            const snapshot = await get(userRef);

            if (snapshot.exists()) {
              const data = snapshot.val();
              document.getElementById("profileName").textContent = data.name || "No name available";
              document.getElementById("profileUsername").textContent = data.username || "No username available";
              document.getElementById("profilePhone").textContent = data.phone || "Phone number not provided";
              document.getElementById("profileBio").textContent = data.bio || "Bio not available";
            } else {
              console.warn("No user data found");
            }
          } else {
          }
        } catch (error) {
          console.error("Error fetching user data:", error);
          alert("Failed to fetch user data. Please try again.");
        }
      }

      editProfileForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = {
          name: document.getElementById("editName").value,
          username: document.getElementById("editUsername").value,
          phone: document.getElementById("editPhone").value,
          bio: document.getElementById("editBio").value,
        };

        try {
          const user = auth.currentUser;
          if (user) {
            const userRef = ref(database, "users/" + user.uid);
            await update(userRef, formData);
            document.getElementById("profileName").textContent = formData.name;
            document.getElementById("profileUsername").textContent = formData.username;
            document.getElementById("profilePhone").textContent = formData.phone;
            document.getElementById("profileBio").textContent = formData.bio;
            profileView.style.display = "block";
            editProfileSection.classList.remove("active");
            alert("Profile updated successfully!");
          }
        } catch (error) {
          console.error("Error updating profile:", error);
          alert("Failed to update profile. Please try again.");
        }
      });

      const menuContainer = document.querySelector(".menu-container");
      let isScrolling = false;
      let startX, scrollLeft;

      menuContainer.addEventListener("mousedown", (e) => {
        isScrolling = true;
        startX = e.pageX - menuContainer.offsetLeft;
        scrollLeft = menuContainer.scrollLeft;
      });

      menuContainer.addEventListener("mouseleave", () => isScrolling = false);
      menuContainer.addEventListener("mouseup", () => isScrolling = false);

      menuContainer.addEventListener("mousemove", (e) => {
        if (!isScrolling) return;
        e.preventDefault();
        const x = e.pageX - menuContainer.offsetLeft;
        const walk = (x - startX) * 2;
        menuContainer.scrollLeft = scrollLeft - walk;
      });
      document.querySelectorAll(".menu-item").forEach((item) => {
        item.addEventListener("click", () => {
          document.querySelectorAll(".menu-item").forEach((i) => i.classList.remove("active"));
          item.classList.add("active");
        });
      });
      fetchUserData();
    </script>
  </body>
</html>
