<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Teffy Africa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Teffy-login_style.css') }}"> 
</head>

<body>
    <div class="background-pattern"></div>
    <main class="container">
        <section class="glass-card">
            <h1 class="title">Login</h1>
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                    <span class="error-message" id="emailError">Please enter a valid email</span>
                </div>
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Enter your username" required>
                    <span class="error-message" id="usernameError">Username is required</span>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                    <span class="error-message" id="passwordError">Password must be at least 6 characters</span>
                </div>
                <button type="submit" class="login-button">Sign In</button>
            </form>
            <div class="form-footer">
                <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
            </div>
        </section>
    </main>
    <script type="module" src="{{ url_for('static', filename='js/Teffy-login_script.js') }}"></script>>
</body>

</html>
