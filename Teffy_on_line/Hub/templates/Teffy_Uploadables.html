<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer File Upload</title>
</head>
<body>
    <h1>Farmer File Upload</h1> 
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="farmer_name">Farmer Name:</label><br>
        <input type="text" id="farmer_name" name="farmer_name" required><br><br>

        <label for="files">Select Files to Upload:</label><br>
        <input type="file" name="files" multiple required><br><br>

        <button type="submit">Upload Files</button>
    </form>
</body>
</html>
